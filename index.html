<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fantasy Slayer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
    <link href="css/uicons-regular-rounded.css" rel="stylesheet">
    <link href="index.css" rel ="stylesheet">

  </head>
  <body>
    <div class="main-container">
      <div class="top-third">
        <h1 class="angars-ruins title">Fantasy + Slayer</h1>
        <section id="player1" class="card"></section>
      </div>
      <div class="middle-third">
        <div class="middle-third-left-column">
          <div class="character-art" id="character-1-art">
          </div>
        </div>
        <div class="middle-third-right-column">
          <div class="character-art" id="character-2-art">
          </div>
        </div>
      </div>
      <div class="bottom-third">
        <section id="player2" class="card"></section>
      </div>
      <footer id="footer">
        <div class="arrow-containers">
          <div class="footer-slider-left-arrow">
            <i class="fi fi-rr-angle-square-left"></i>
          </div>
          <div class="footer-slider-right-arrow">
            <i class="fi fi-rr-angle-square-right"></i>
          </div>
        </div>
        <div class="footer-slider">
          <i class="fi fi-rr-dice-d4"></i>
          <i class="fi fi-rr-dice-d6"></i>
          <i class="fi fi-rr-dice-d8"></i>
          <i class="fi fi-rr-dice-d10"></i>
          <i class="fi fi-rr-dice-d12"></i>
          <i class="fi fi-rr-dice-d20"></i>
          <i class="fi fi-rr-meteor"></i>
          <i class="fi fi-rr-bow-arrow"></i>
          <i class="fi fi-rr-bolt"></i>
          <i class="fi fi-rr-wheat"></i>
          <i class="fi fi-rr-running"></i>
          <i class="fi fi-rr-eye-dropper"></i>
        </div>
        <div class="credits-modal-container" id="credit-modal-container">
          <p>Credits:<p>
          <section class="credits-modal" id="credits-modal">
            <p>Title font "Angars Ruins" created by <a href="http://www.mansgreback.com/">Mans Greback</a>. Used under non-profit license QF121285258G as this is a public facing site, but with no way nor desire of making a profit.</p>
            <p>Images created by "Travel Dawn," licensed under Adobe Standard license.</p>
            <p>UIcons by <a href="https://www.flaticon.com/uicons">Flaticon</a></p>
          </section>
        </div>

      </footer>
    </div>

    <script src="js/index.js"></script>
    <script src="js/credits.js"></script>
  </body>
</html>
