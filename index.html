<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fantasy Slayer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="css/critical.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
  <link rel="preload" href="css/index.css" as="style" onload="this.rel='stylesheet'">
  <link rel="preload" href="css/spell.css" as="style" onload="this.rel='stylesheet'">

</head>

<body>
  <!-- end intro modal -->
  <div id="main-container" class="main-container">
    <video id="background-video" autoplay loop muted>
      <source id="video-source" src="./assets/assets/AdobeStock_199937353.mov" type="video/mp4">
    </video>
    <div class="top-third">
      <h1 class="angars-ruins title" id="title">Fantasy + Slayer</h1>
      <section id="player1" class="card"></section>
    </div>
    <div class="middle-third">
      <div class="middle-third-left-column">
        <div class="character-art" id="character-1-art">
        </div>
      </div>
      <div class="middle-third-right-column">
        <div class="character-art" id="character-2-art">
        </div>
      </div>
    </div>
    <div class="bottom-third">
      <section id="player2" class="card"></section>
    </div>
    <div class="actions-container">
      <div id="hero"></div>
      <div id="villian"></div>
      <button id="attack-button" class="attack-button display-none">To Battle!</button>
    </div>
  </div>
  <script type="module" src="js/index.js"></script>
  <script type="module" src="js/intro-handler.js"></script>
  <script type="module" src="js/castSpells.js"></script>
  <script src="js/footer.js"></script>
</body>

</html>
